<!DOCTYPE html>
<html lang="en">
<head>
  <link href="css/bootstrap.css" rel="stylesheet" type="text/css">
  <link href="css/styles.css" rel="stylesheet" type="text/css">
  <script src="js/jquery-3.5.1.js"></script>
  <script src="js/scripts.js"></script>
  <title>Another day in the neighborhood</title>
</head>
<body>
  <div class="container">
    <h2>Enter a number below to reveal a message from Mr. Robogers!</h2>
    <form id="numberInput">
      <label for="number" class="bold">Enter your number:</label>
      <input id="number" class="form-control" type="number" required>
      <button type="submit" class="btn">Submit</button>
    </form>
    <div id="content">
      <p id="message"></p>
      <img src="img/rogers.jpg" alt="lovely mr. rogers" width="500" height="600">
    </div>
  </div>
</body>
</html>
